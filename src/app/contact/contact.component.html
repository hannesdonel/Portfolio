<div id="contact">
  <div
    id="contact-form__container"
    data-aos="fade-up"
    data-aos-anchor-placement="top-center"
  >
    <h2 id="contact-form__headline">- Get in touch with me</h2>
    <form
      id="contact-form"
      [formGroup]="contactForm"
      (ngSubmit)="sendMessage()"
    >
      <mat-form-field class="form-field">
        <input
          matInput
          id="name"
          type="text"
          placeholder="Name"
          formControlName="name"
          required
        />
        <mat-error
          *ngIf="
            form['name'].invalid && (form['name'].dirty || form['name'].touched)
          "
        >
          <span *ngIf="form['name'].errors && form['name'].errors['required']">
            Please enter a username.
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          matInput
          id="company"
          type="text"
          placeholder="Company"
          formControlName="company"
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          matInput
          id="email"
          type="email"
          placeholder="E-Mail"
          formControlName="email"
          required
        />
        <mat-error
          *ngIf="
            form['email'].invalid &&
            (form['email'].dirty || form['email'].touched)
          "
        >
          <span
            *ngIf="form['email'].errors && form['email'].errors['required']"
          >
            Please enter an email adress.
          </span>
          <span *ngIf="form['email'].errors && form['email'].errors['email']">
            Please enter a valid email adress.
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          matInput
          id="phone"
          type="tel"
          placeholder="Phone"
          formControlName="phone"
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <textarea
          matInput
          id="message"
          rows="6"
          placeholder="Your message"
          formControlName="message"
          required
        ></textarea>
        <mat-error
          *ngIf="
            form['message'].invalid &&
            (form['message'].dirty || form['message'].touched)
          "
        >
          <span
            *ngIf="form['message'].errors && form['message'].errors['required']"
          >
            Please enter your message.
          </span>
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="contactForm.invalid"
      >
        Send
      </button>
    </form>
  </div>
</div>
